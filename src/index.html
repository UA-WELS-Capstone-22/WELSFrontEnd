<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WBT Control Software</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div class="container" id = 'navbar'>
      <div class="content" id = 'TandL'>
        <h1 id = 'title'>WBT Control Software</h1>
        <img src="imgs/Meggitt_360.png" alt="Meggit Logo" id = 'logo'>

        <div id = 'DirAndMaster'>
          <div id = 'dir'>
            <h1 id = 'outDir'>Output Directory:</h1>
            <p id = 'curDir'></p>
            <button id = 'changeDir'>Change Directory</button>
          </div>

          <div id = 'master'>
            <h1 id = 'masterLabel'>Master:</h1>
            <div class = 'controls'>
              <a>Command: </a>
              <select command = 'commandSelect'>
                <option value = ''></option>
                <option value = '00001'>Full ATP</option>
                <option value = '00010'>Charge</option>
                <option value = '00110'>Discharge</option>
                <option value = '00111'>Storage/Shipping</option>
                <option value = '11111'>Shutdown</option>
              </select>
              <button class = 'SendCommand' id = '7'>Send Command</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="container" id = 'main'>
      <h2 id = "bodyLabel">Connected WBT's</h2>
      <div class = "container" id="WBTContainer">


  
      </div>
    </div>



    <script type = "module" src = "WBT.js"></script>
    <script type = "module" src = "printout.js"></script>
    <script type = "module" src = "serialObj.js"></script>
    <script type = "module" src = "setup.js"></script>
   
  </body>
  
</html>
